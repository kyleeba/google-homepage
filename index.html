<!DOCTYPE html>
<html>

<head>
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <ul class="navbar-items-left">
        	<li><a>About</a></li>
        	<li><a>Store</a></li>
        </ul>

        <ul class="navbar-items-right">
            <li><a>Gmail</a></li>
            <li><a>Images</a></li>
        </ul>
    </div>

    <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="logo">
        <div>
            <input class="search-bar" type="text">
        </div>
        <div class="buttons">
            <button class="search-button">Google Search</button>
            <button class="search-button">I'm Feeling Lucky</button>
        </div>
    </div>

    <div class="footer">
        <ul class="footer-items-left">
            <li><a>Advertising</a></li>
            <li><a>Business</a></li>
            <li><a>How Search works</a></li>
        </ul>

        <ul class="footer-items-right">
            <li><a>Privacy</a></li>
            <li><a>Terms</a></li>
        </ul>
    </div>
</body>

</html>
